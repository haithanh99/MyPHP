<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
	<title>Testing JQuery</title>
</head>
<body>
	<h2>Todo List</h2>
	ToDo <input type="text" name="" id="task"> 
	<select id="country">
						<option value="Viet">Viet</option>
						<option value="Malaysia">Malaysia</option>
						<option value="UAE">UAE</option>
	</select>
	<input type="button" name="" value="Add task" id="btnAdd">
	<br/>
	<table id="todoList" border="1", cellspacing="0" class="table table-striped table-bordered table-sm">
    <tr style="text-align: center;">
      <th>Name</th>
      <th>Country</th>
      <th>Action</th>
      </tr>
	</table>

	<script type="text/javascript">

		$(document).ready(function() {

			//register the click event of the btn button

			$("#btnAdd").click(function(event){
				var task = $("#task").val();
				var country = $("#country").val();
				
				//validate that the textbox is not empty
				if (validate())
				{
					var remove = '<a href ="#" onclick="removeTask(this)"> Remove';
					$('#todoList').append('<tr>'+'<td>' + task + '</td>' + '<td>' + country + '</td>' + '<td>' + remove + '</td>' + '</tr>');
					//go back to normal border
					$("#task").css('border','');
				}
				
			});
			
		});


		function validate()
		{
			var isValid = true;
			var task = $("#task").val();
			var country = $("#country").val();
			if (task.length == 0)

			{
				//apply stylesheet to the textbox
				$("#task").css('border','solid 1px red');
				$("#country").css('border','solid 1px red');
				isValid = false;
			}
			return isValid;

		}
		


	</script>

</body>
</html>
